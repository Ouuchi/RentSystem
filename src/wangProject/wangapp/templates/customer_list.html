{% extends 'layout.html' %}


{% block content %}
    <div class="container">
    <div style="margin-bottom: 10px" class="clearfix">
        <a class="btn btn-primary" href="/customer/add/">新建客户</a>
        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="客户类型" value={{ search_value }}>
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Search</button>
                            </span>
                </div>
            </form>

        </div>
    </div>
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        客户列表
    </div>


    <!-- Table -->
    <table class="table table-bordered ">
    <thead>
    <tr>
        <th>ID</th>
        <th>company_name</th>
        <th>type</th>

        <th>Operation</th>


    </tr>
    </thead>
    <tbody>
    {% for obj in queryset %}
        <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.companyname }}</td>
            <td>{{ obj.worktype }}</td>

            <td>
                <a class="btn btn-primary btn-xs" href="/customer/{{ obj.id }}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/customer/{{ obj.id }}/delete/">删除</a>
            </td>

        </tr>
    {% endfor %}

    </tbody>
    </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </nav>


{% endblock %}
